<div class="d-flex" id="wrapper">

    <!-- The sidebar -->
    <div class="sidebar">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <!-- <th>{{user.firstName}}'s Lists</th> -->
                    <th>User's Lists</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of userLists">
                    <td><a [routerLink]="['/view-list', list.id]">{{list.listDescription}}</a></td>
                    <!-- <td (click)="showNewList(list.id)">{{list.listDescription}}</td> -->
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="container">
    
        <div class="title">
            <h2>
                {{listToDisplay.listDescription}}
            </h2>
        </div>
    
        <div class="itemsDisplay">
            <div class="listTitle">
                Items in List:
            </div>
            <ul class="list-group">
                <li *ngFor="let item of displayItems; let i = index" class="list-group-item" [ngClass]="listToDisplay.items[i].strikethru ? 'strikethru' : 'null'">
                  
                    <!-- NOT ngIf here for inEDit -->
                    <span *ngIf="!inEdit">{{item}}</span>

    
                    <div *ngIf="inEdit">
                        <form [formGroup]="editItemForm" (ngSubmit)="editSubmit()">
                            <div class="title">
                                <label for="editItemName">Update Item:</label>
                                <input id="editItemName" formControlName="editItemName" type="text" class="form-control" [ngClass]="{'is-invalid': form.editItemName.errors && (form.editItemName.touched || form.editItemName.dirty)}" >
                                <div *ngIf="form.editItemName.errors && (form.editItemName.touched || form.editItemName.dirty)" class="invalid-feedback">
                                    <div *ngIf='form.editItemName.errors.required'>*Please update item details or Cancel</div>
                                </div>
                                <div class="itemExists" *ngIf="itemExists">
                                    *{{newItem}} already exists in your list.
                                </div>
                            </div>
                            <div class="editItemBtn">
                                <button type="submit" class="btn btn-success">Update</button>
                                <span><button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button></span>
                            </div>
                        </form>
                    </div> 
    
                    <!-- <span class="faviconCrudBtns">
                        <span class="itemCrudBtn" ><button (click)="strikethruItem(listToDisplay.id, listToDisplay.items[i].id)"><i class="far fa-check-square"></i></button></span>
                        <span class="itemCrudBtn"><button (click)="deleteItem(listToDisplay.id, listToDisplay.items[i].id)"><i class="far fa-trash-alt"></i></button></span>
                        <span class="editItemBtn"><button (click)="editItem(listToDisplay.items[i].itemDescription)"><i class="fas fa-pencil-alt"></i></button></span> -->
                        
                        <!-- <span class="editItemBtn"><button data-bs-toggle="modal" data-bs-target="#editModal" (click)="editItem(listToDisplay.id, listToDisplay.items[i].id)"><i class="fas fa-pencil-alt"></i></button></span> -->
                    <!-- </span> -->
                </li>
            </ul>
        </div>
        
        <div class="editBtn">
            <button type="button" class="btn btn-success" (click)="goEdit()">Edit</button>
        </div>
