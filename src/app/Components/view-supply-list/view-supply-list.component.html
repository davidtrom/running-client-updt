<div class="d-flex" id="wrapper">

<!-- The sidebar -->
<div class="sidebar">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <!-- <th>{{user.firstName}}'s Lists</th> -->
                <th>User's Lists</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of userLists">
                <!-- <td><a [routerLink]="['/view-list', list.id]">{{list.listDescription}}</a></td> -->
                <td (click)="showNewList(list.id)">{{list.listDescription}}</td>
                
            </tr>
        </tbody>
    </table>
</div>

<div class="container">

    <div class="title">
        <h2>
            {{listToDisplay.listDescription}}
        </h2>
    </div>

    <div *ngIf="!inEdit">
        <div class="itemsDisplay">
            <div class="listTitle">
                Items in List:
            </div>
            <ul class="list-group">
                <li *ngFor="let item of displayItems; let i = index" class="list-group-item" [ngClass]="listToDisplay.items[i].strikethru ? 'strikethru' : 'null'">
                
                    <!-- NOT ngIf here for inEDit -->
                    <span  (click)="editItem(listToDisplay.id, listToDisplay.items[i].id, listToDisplay.items[i].itemDescription)">{{item}}</span>

                    <span class="faviconCrudBtns">
                        <span class="itemCrudBtn" ><button (click)="strikethruItem(listToDisplay.id, listToDisplay.items[i].id)"><i class="far fa-check-square"></i></button></span>
                        <span class="itemCrudBtn"><button (click)="deleteItem(listToDisplay.id, listToDisplay.items[i].id)"><i class="far fa-trash-alt"></i></button></span>
                        <span class="editItemBtn"><button (click)="editItem(listToDisplay.items[i].itemDescription)"><i class="fas fa-pencil-alt"></i></button></span>
                        
                        <!-- <span class="editItemBtn"><button data-bs-toggle="modal" data-bs-target="#editModal" (click)="editItem(listToDisplay.id, listToDisplay.items[i].id)"><i class="fas fa-pencil-alt"></i></button></span> -->
                    </span>
                    <app-edit-list [itemToEdit]=""></app-edit-list>
                </li>
            </ul>
        </div>
    </div>



    <form [formGroup]="newItemForm" (ngSubmit)="onSubmit()">
        <div class="title">
            <label *ngIf="!inEdit" for="newItem">Enter the Item to add to the Supply List:</label>
            <label *ngIf="inEdit" for="newItem" >Update Item:</label>
            <input *ngIf="!inEdit"id="newItemName" formControlName="newItemName" type="newItemName" class="form-control" placeholder="Item to Add" [ngClass]="{'is-invalid': form.newItemName.errors && (form.newItemName.touched || form.newItemName.dirty)}" >
            <input *ngIf="inEdit" #update  id="newItemName" formControlName="newItemName" type="newItemName" class="form-control" [ngClass]="{'is-invalid': form.newItemName.errors && (form.newItemName.touched || form.newItemName.dirty)}">
            <div *ngIf="form.newItemName.errors && (form.newItemName.touched || form.newItemName.dirty)" class="invalid-feedback">
                <div *ngIf='form.newItemName.errors.required'>*An Item to Add is Required</div>
            </div>
            <div class="itemExists" *ngIf="itemExists">
                *{{newItem}} already exists in your list.
            </div>
        </div>
        <div class="addItemBtn">
            <button *ngIf="!inEdit" type="submit" class="btn btn-success">Add Item</button>
            <span *ngIf="inEdit">
                <button type="submit" class="btn btn-success">Update Item</button>
                <span id="cancelBtn"><button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button></span>
            </span>
        </div>
    </form>

    
    <div class="editBtn">
        <button type="button" class="btn btn-success" (click)="goEdit()">Edit</button>
    </div>
