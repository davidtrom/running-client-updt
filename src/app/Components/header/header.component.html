<header>
    <div class="blackLogo">
        <img src="../../../assets/blackRaceVaultLogo2.jpg" alt="Logo" class="responsive" id="logo">
    </div>

    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button> -->
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item" ngbDropdown>
                    <a class="nav-link" a [routerLink]="['/personal-records']" routerLinkActive="router-link-active" style="color:white"  role="button" (click)="collapse()">
                        PR's |
                    </a>
                </li>
                <li class="nav-item" ngbDropdown>
                    <a class="nav-link" a [routerLink]="['/supply-lists']" routerLinkActive="router-link-active" style="color:white"  role="button" (click)="collapse()">
                    Supply Lists |
                    </a>
                </li>

                <li class="nav-item" ngbDropdown>
                    <a class="nav-link" a [routerLink]="['/upcoming-races']" routerLinkActive="router-link-active" style="color:white"  role="button" (click)="collapse()">
                    Upcoming Races |  
                    </a>
                </li>
                <li class="nav-item" ngbDropdown>
                    <a class="nav-link" a [routerLink]="['/upcoming-races']" routerLinkActive="router-link-active" style="color:white"  role="button" (click)="collapse()">
                    Find A Race |  
                    </a>
                </li>
                <li class="nav-item" ngbDropdown>
                    <a class="nav-link" a [routerLink]="['/race-shoes']" routerLinkActive="router-link-active" style="color:white"  role="button" (click)="collapse()">
                    Race Shoes |
                    </a>
                </li>

                <li class="nav-item" ngbDropdown>
                    <a class="nav-link" a [routerLink]="['/about']" routerLinkActive="router-link-active" style="color:white"  role="button" (click)="collapse()">
                        About |
                    </a>
                </li>

                <li class="nav-item" ngbDropdown placement="bottom-right">
                    <a class="nav-link" a [routerLink]="['/contact']" routerLinkActive="router-link-active" style="color:white"  role="button" (click)="collapse()">
                        Contact |
                    </a> 
                </li>

                <li *ngIf="userLoggedIn" class="nav-item" ngbDropdown>
                    <a class="nav-link" a [routerLink]="['/login']" routerLinkActive="router-link-active" style="color:white"  role="button" (click)="logOut()">
                        Log Out  
                    </a>
                </li>
            </ul>
        </div>
    </nav>
 
</header>
