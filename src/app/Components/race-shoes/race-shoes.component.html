<div class="d-flex" id="wrapper">

    <!-- The sidebar -->
<div class="sidebar">
    <div class="sidebarNoLists" *ngIf="noShoes else displayShoes">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <!-- <th>{{user.firstName}}'s Lists</th> -->
                    <th><h3>User's Shoes</h3></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>You currently have no Racing Shoes Saved</td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #displayShoes>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <!-- <th>{{user.firstName}}'s Lists</th> -->
                    <th>User's Shoes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td (click)="getActiveShoes()">Active Shoes</td>
                </tr>
                <tr (click)="getRetiredShoes()">
                    <td>Retired Shoes</td>
                </tr>
                <tr (click)="addShoeRoute()">
                    <td>Add Shoe</td>
                </tr>

            </tbody>
        </table>
    </ng-template>
  </div>

  <div class="flex-container">
    <div class="container">
        <div class="card" *ngFor="let activeShoe of activeShoes">
            <h5 class="card-header">{{activeShoe.brand}} {{activeShoe.model}}</h5>
            <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
  </div>
    
</div>
