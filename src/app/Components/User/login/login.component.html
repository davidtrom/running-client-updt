<div class="responsive loginBackground">
    
    <!-- <div class="title">
        <h1><u>User Login:</u></h1>
    </div> -->
    
    <div class="container">
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group"> 

                <div class="title">
                    <h1><u>User Login:</u></h1>
                </div>
                
                <!-- <div class="row" id="row1">
                    <div class="col-md-6">
                        <label for="username">Username:</label>
                    </div>
                    <div class="col-md-6">
                        <a [routerLink]="['/forgot-username']" style="color:white">Forgot Username?</a>
                    </div>
                </div> -->
                
                <label for="username">Username:</label>
                <input type="email" formControlName = "username" class="form-control" id="username" size="40" placeholder="Username" [ngClass]="{'is-invalid': form.username.errors && (form.username.touched || form.username.dirty)}">
                <div *ngIf="form.username.errors && (form.username.touched || form.username.dirty)" class="invalid-feedback">
                    <div class="errorMessage" *ngIf='form.username.errors.required'>*Username is Required</div>
                </div>
                
                <div class="row" id="row1">
                    <div class="col-md-6">
                        <label for="password">Password:</label>
                    </div>
                    <div class="col-md-6">
                        <a [routerLink]="['/forgot-password']" style="color:white">Forgot Password?</a>
                    </div>
                </div>
                <input size="40" type="password" formControlName = "password" class="form-control" id="password" placeholder="Password" [ngClass]="{'is-invalid': form.password.errors && (form.password.touched || form.password.dirty)}">
                <div *ngIf="form.password.errors && (form.password.touched || form.password.dirty)" class="invalid-feedback">
                    <div class="errorMessage" *ngIf='form.password.errors.required'>*Password is Required</div>    
                </div>

                <div *ngIf="invalidLogin" id="loginError">
                    <div class="alert alert-danger"> 
                        *Invalid Username and/or Password! <br> Please try again.
                    </div>
                </div> 

                <!-- <div class="row" id="row1">
                    <div class="col-md-6">
                        <a [routerLink]="['/forgot-username']" style="color:white">Forgot Username?</a>
                    </div>
                    <div class="col-md-6">
                        <a [routerLink]="['/forgot-password']" style="color:white">Forgot Password?</a>
                    </div>
                </div> -->
 
                <div class="row" id="row2">
                    <div class="col" id="signup">
                        Don't have an account? <a class="signupLink" [routerLink]="['/new-user']" style="color:white"> Sign up</a>
                    </div>
                </div>

                <div class="row" id="row3">
                    <div class="col" id="about">
                       <a class="signupLink" [routerLink]="['/about']" style="color:white">Learn More</a> about Runner Remind
                    </div>
                </div>

                
        
                <div id="btnSubmit">
                    <button type="submit" class="btn btn-dark" style="color: white;">Log In</button>
                </div> 
                
            </div>
        </form>
    </div>

</div>
